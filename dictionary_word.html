<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Dictionary Word in Sign APP</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="main.css">
        <script type="text/javascript" src="jquery-2.1.1.js"></script>
        <script type="text/javascript" src="dictionary_indexedDB.js"></script>
        <script type="text/javascript">
            var argWord = location.search.substring(1);
        </script>
    </head>
    <body onload="app.indexedDB.getWord(argWord)">
        <header>
            <a href="index.html" style="float:left">
                <img src="../image/Logo.png" alt="Sign App" class="Logo_header">
            </a>
            <a href="dictionary.html" style="float:left">
                <img src="../image/Button_Dictionary.png" alt="Dictionary" class="Button_Dictionary_header">
            </a>
<!--            
            <a href="quiz.html" style="float:left">
                <img src="../image/Button_Quiz.png" alt="Quiz" class="Button_Quiz_header">
            </a>
-->
        </header>
        <div id="dictionary_body" style='clear:both'>
            <div style="clear:both"></div>
            <img id = "wordPicture" src = " " alt="Sign picture" width="250px" height="200x" style="float:left; border:0">
<!--
            <video id = "wordMovie" src = " " alt="Sign movie" width="250px" height="200x" style="float: left; border:0" controls></video>
-->
            <div id="word_definition" style="clear:both">
                <ul>
                    <li>Name: <span id="wordName"></span></li>
                    <li>Category:<span id="wordCategory"></span></li>
                    <li>Handshape: <span id="wordHandshape"></span></li>
                    <li>Position: <span id="wordPosition"></span></li>
                    <li>Motion: <span id="wordMotion"></span></li>
                    <li>Related word: <span id="wordRelated0" style="text-decoration:underline; color:blue"></span></li>
                    <li>Related word: <span id="wordRelated1" style="text-decoration:underline; color:blue"></span></li>
                </ul>
            </div>
        </div>
        <footer>
            <p>Developed by <a href="http://www.jica.go.jp/english/index.html" target="_blank">JOCVs(Japan Overseas Cooperation Volunteers)</a>, Aoi Yasuda, Hiromasa Yamauchi</p>
        </footer>
    </body>
</html>
